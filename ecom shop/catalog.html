<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Phone - Catalog</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo"><img src="logo.jpg" alt="Blue Phone Logo" style="height:80px;vertical-align:middle;"> BLUE PHONE</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="catalog.html">Catalog</a>
      <a href="cart.html">Cart</a>
      <a href="terms.html">Terms</a>
      <a href="contact.html">Contact</a>
      <a href="faq.html">FAQ</a>
    </nav>
    <div class="switchers">
      <button id="lang-switch"><span role="img" aria-label="Language">🌐</span> AR</button>
      <button id="currency-switch"><span role="img" aria-label="Currency">💱</span> LYD</button>
      <button class="support-btn-header" id="support-btn"><span role="img" aria-label="Support">💬</span> Support</button>
    </div>
  </header>
  <main>
    <section class="catalog-hero">
      <h1 id="catalog-title">Product Catalog</h1>
      <div class="search-bar">
        <input type="text" id="catalog-search" placeholder="Search for products...">
        <button id="catalog-search-btn">🔍</button>
      </div>
      <div class="category-filter" id="category-filter">
        <!-- Category buttons will be injected by JS -->
      </div>
    </section>
    <section class="catalog-list">
      <div class="product-grid" id="catalog-products">
        <!-- All products will be injected by JS -->
      </div>
    </section>
  </main>
  <button class="cart-btn" id="cart-btn">
    <span class="cart-icon">🛒</span>
    <span class="cart-count" id="cart-count">0</span>
  </button>
  <div class="support-popup" id="support-popup">
    <form>
      <h3>Contact Support</h3>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="How can we help?" required></textarea>
      <button type="submit">Send</button>
      <button type="button" id="close-support">Close</button>
    </form>
  </div>
  <div id="toast"></div>
  <script src="js/main.js"></script>
  <script src="js/products.js"></script>
  <script src="js/catalog.js"></script>
</body>
</html>
