<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Phone - Accessories & Tech Gadgets</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="catalog.html">Catalog</a>
      <a href="cart.html">Cart</a>
      <a href="terms.html">Terms</a>
      <a href="contact.html">Contact</a>
      <a href="faq.html">FAQ</a>
    </nav>
    <div class="switchers">
      <button id="lang-switch"><span role="img" aria-label="Language">🌐</span> AR</button>
      <button id="currency-switch"><span role="img" aria-label="Currency">💱</span> LYD</button>
      <button class="support-btn-header" id="support-btn"><span role="img" aria-label="Support">💬</span> Support</button>
    </div>
  </header>
  <main>
    <div class="hero-bg-wrap">
      <div class="main-logo-center">
        <div class="main-logo-bg">
          <img src="logo.jpg" alt="Blue Phone Logo" style="height:200px;">
        </div>
      </div>
      <section class="hero">
        <h1>Welcome to Blue Phone Store</h1>
        <p>Your destination for the latest tech gadgets and accessories in Libya!</p>
        <div class="search-bar">
          <input type="text" placeholder="Search for products...">
          <button>🔍</button>
        </div>
      </section>
    </div>
    <section class="categories">
      <h2>Categories</h2>
      <div class="category-list">
        <a class="category-card" href="catalog.html?category=Phones">Phones</a>
        <a class="category-card" href="catalog.html?category=Accessories">Accessories</a>
        <a class="category-card" href="catalog.html?category=Laptops">Laptops</a>
        <a class="category-card" href="catalog.html?category=Audio">Audio</a>
        <a class="category-card" href="catalog.html?category=Power%20Banks">Power Banks</a>
        <a class="category-card" href="catalog.html?category=Chargers">Chargers</a>
        <a class="category-card" href="catalog.html?category=Cables">Cables</a>
      </div>
    </section>
    <section class="featured">
      <h2>Featured Products</h2>
      <div class="product-grid" id="featured-products">
        <!-- Products will be injected by JS -->
      </div>
    </section>
  </main>
  <button class="cart-btn" id="cart-btn">
    <span class="cart-icon">🛒</span>
    <span class="cart-count" id="cart-count">0</span>
  </button>
  <div class="support-popup" id="support-popup">
    <form>
      <h3>Contact Support</h3>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="How can we help?" required></textarea>
      <button type="submit">Send</button>
      <button type="button" id="close-support">Close</button>
    </form>
  </div>
  <div id="toast"></div>
  <script src="js/main.js"></script>
  <script src="js/products.js"></script>
</body>
</html>
